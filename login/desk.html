<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="/login/stylet.css">
</head>
<body>
    <div class="recipe-container">
        <h1>Recipe Search</h1>
        <input type="text" id="searchBar" placeholder="Search for recipes..." oninput="searchRecipe()">

        <div class="recipe">
            <img src="oatmeal.jpg" alt="Oatmeal">
            <h3>Oatmeal Telur</h3>
        </div>

        <div class="recipe">
            <img src="pancake.jpg" alt="Pancake">
            <h3>Pancake Oatmeal Kurma</h3>
        </div>

        <div class="recipe">
            <img src="smoothies.jpg" alt="Smoothies">
            <h3>Smoothies Oatmeal Stoberi Pisang</h3>
        </div>

        <div class="recipe">
            <img src="salad.jpg" alt="Salad">
            <h3>Salad Dada Ayam</h3>
        </div>

        <div class="recipe">
            <img src="sandwich.jpg" alt="Sandwich">
            <h3>Sandwich Sayur</h3>
        </div>
    </div>

    <script src="/login/dek.js"></script>
</body>
</html>
